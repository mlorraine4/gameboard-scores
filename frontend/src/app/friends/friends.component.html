<p>friends works!</p>
<a href="/add-friend">Add Friend</a>
<p>Your Friends</p>
@for (friend of friends; track friend.username) {
<div>{{ friend.username }}</div>
<button>Start Session</button>
<button (click)="removeFriend(friend.username)">Delete Friend</button>
} @empty {
<div>You have no friends, loser.</div>
}
